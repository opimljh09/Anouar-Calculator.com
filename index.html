<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anouar Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: aqua;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            border: none;
            border-radius: 5px;
            background-color: #fff;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        button {
            width: 60px;
            height: 60px;
            margin: 0 5px;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
        }

        button:hover {
            background-color: #ddd;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>Anouar Calculator</h1>
        </div>
        <input type="text" id="display" disabled>
        <div class="row">
            <button onclick="clearDisplay()">C</button>
            <button onclick="backspace()">DEL</button>
        </div>
        <div class="row">
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendOperator('/')">/</button>
        </div>
        <div class="row">
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendOperator('*')">*</button>
        </div>
        <div class="row">
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendOperator('-')">-</button>
        </div>
        <div class="row">
            <button onclick="appendNumber(0)">0</button>
            <button onclick="appendPoint()">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendOperator('+')">+</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let currentExpression = '';

        function appendNumber(number) {
            currentExpression += number.toString();
            display.value = currentExpression;
        }

        function appendOperator(operator) {
            currentExpression += operator.toString();
            display.value = currentExpression;
        }

        function appendPoint() {
            if (!currentExpression.includes('.')) {
                currentExpression += '.';
                display.value = currentExpression;
            }
        }

        function calculate() {
            try {
                let result = eval(currentExpression);
                if (currentExpression === "25+08+2007") {
                    display.value = "I love you";
                } 
                else {
                    display.value = result;
                }
                currentExpression = result.toString();
            } catch (error) {
                display.value = 'Error';
                currentExpression = '';
            }
        }

        function clearDisplay() {
            display.value = '';
            currentExpression = '';
        }

        function backspace() {
            currentExpression = currentExpression.slice(0, -1);
            display.value = currentExpression;
        }
    </script>
</body>
</html>
